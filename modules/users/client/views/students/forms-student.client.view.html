<html>
<title>Volunteer Forms</title>
<meta charset="UTF-8">

<head>
  <!-- W3 CSS -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="../css/sb-admin.css" type="text/css" rel="stylesheet">
  <link href="../css/main.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/modules/core/client/css/core.css">
  <link href="../css/bootstrap.css" type="text/css" rel="stylesheet">
  <link href="../css/bootstrap-rtl.css" type="text/css" rel="stylesheet">
  <link href="../css/sb-admin-rlt.css" type="text/css" rel="stylesheet">
  <link href="../css/bootstrap-rtl.min.css" type="text/css" rel="stylesheet">
  <script src="js/vendor/angular-pdf/dist/angular-pdf.js"></script>
  <!-- Morris Charts CSS -->
  <link href="../css/plugins/morris.css" rel="stylesheet">
  <!-- Custom Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

<body>
  <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="row card">
                <div class="col-sm-12">
                    <h4>Upload Section</h4>
                    <div id="fileSelector">
                      NDA
                      <form method="post" enctype="multipart/form-data" ng-submit = "vm.uploadNDA(file);">
                        <label class="btn btn-success">
                          Browse
                          <input type="file" file-model="file.upload" name="myFile" ng-disabled="uploading">
                        </label>
                        <br>
                        <br>
                          <button type="submit">Submit</button>
                      </form>
                      Waiver
                      <form method="post" enctype="multipart/form-data" ng-submit = "vm.uploadWaiver(file);">
                        <label class="btn btn-success">
                          Browse
                          <input type="file" file-model="file.upload" name="myFile" ng-disabled="uploading">
                        </label>
                        <br>
                        <br>
                          <button type="submit">Submit</button>
                      </form>
                      Letter of Recommendation
                      <form method="post" enctype="multipart/form-data" ng-submit = "vm.uploadLetterOfRecommendation(file);">
                        <label class="btn btn-success">
                          Browse
                          <input type="file" file-model="file.upload" name="myFile" ng-disabled="uploading">
                        </label>
                        <br>
                        <br>
                          <button type="submit">Submit</button>
                      </form>
                    </div>
                    <div>
                      <div ng-show="uploading">

                    </div>
                </div>
            </div>

            <div class="row card">
                <h4>Download Section</h4>

                <div class="row" *ngFor="let item of attachmentList; let i = index"
                style="margin:10px;padding:5px;background-color:rgb(231, 229, 229); border-radius:5px; line-height:40px;">
                    <div class="col-sm-7">{{item.originalname}}</div>
                    <div class="col-sm-5" style="text-align:center;"><button type="button" class="btn btn-primary" (click)="download(i)">Download</button></div>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
</body>
</html>
