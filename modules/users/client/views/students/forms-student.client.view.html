<html>
<title>Volunteer Forms</title>
<meta charset="UTF-8">

<head>
  <!-- W3 CSS -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="../css/sb-admin.css" type="text/css" rel="stylesheet">
  <link href="../css/main.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/modules/core/client/css/core.css">
  <link href="../css/bootstrap.css" type="text/css" rel="stylesheet">
  <link href="../css/bootstrap-rtl.css" type="text/css" rel="stylesheet">
  <link href="../css/sb-admin-rlt.css" type="text/css" rel="stylesheet">
  <link href="../css/bootstrap-rtl.min.css" type="text/css" rel="stylesheet">
  <script src="js/vendor/angular-pdf/dist/angular-pdf.js"></script>
  <!-- Morris Charts CSS -->
  <link href="../css/plugins/morris.css" rel="stylesheet">
  <!-- Custom Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <style>
  #myCarousel {
    margin-left: 50px;
    margin-right: 50px;
  }

  .item img {
    margin-left: auto;
    margin-right: auto;
  }

  .selected img {
  	opacity:0.5;
  }

  .carousel-caption {
      position: relative;
      left: auto;
      right: auto;
  }

  .carousel-control.left,
  .carousel-control.right {
    border: none;
  }

  .carousel-control.left {
    margin-left: -25px;
  }

  .carousel-control.right {
    margin-right: -25px;
  }

  .carousel-control {
    width: 0%;
  }


  .glyphicon-chevron-left, .glyphicon-chevron-right {
    color: #e2e6e9;
    font-size: 40px;
  }
  </style>
</head>
<body>
  <div style="background-color:#003d66; font-weight:bold; color:white; padding:25px; margin-bottom: 0; margin-left: calc(50% - 50vw); width:100vw;" class="container">
    <center>
      <h2 style="font-weight:bold;"> <strong>Files</strong> </h2>
    </center>
  </div>
  <br>
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <div class="jumbotron jumbotron-fluid">
        <h3 style="font-family: 'Lato', sans-serif; font-wight: bold;">1. Download:</h3>
        <br>

        <div class="row" style="margin:10px;padding:5px;background-color:rgb(231, 229, 229); border-radius:5px; line-height:40px;">
            <div class="col-sm-7">NDA</div>
            <div class="col-sm-5" style="text-align:center;"><button type="button" class="sign-button sign-in-button sign-in-button-sm" ng-click="vm.viewForm('NDA.pdf')">Download</button></div>
        </div>
        <div class="row" style="margin:10px;padding:5px;background-color:rgb(231, 229, 229); border-radius:5px; line-height:40px;">
            <div class="col-sm-7">Waiver</div>
            <div class="col-sm-5" style="text-align:center;"><button type="button" class="sign-button sign-in-button sign-in-button-sm" ng-click="vm.viewForm('Waiver.pdf')">Download</button></div>
        </div>
      </div>
    </div>

    <div class="item">
      <div class="jumbotron jumbotron-fluid">
        <h4>2. Upload:</h4>
        <br>

        <div id="fileSelector">
          <div class="container">
          <div class="col-xs-6">
            <div class="row" style="margin:10px;padding:5px;background-color:rgb(231, 229, 229); border-radius:5px; line-height:40px;">
              <center>
              NDA
            </center>
          <form method="post" enctype="multipart/form-data" ng-submit = "vm.uploadNDA(file);">

            <div class="col-xs-6">
            <label class="sign-button sign-in-button sign-in-button-sm" style="height:100%; width: 100%">
              <center><h5 style="font-family: 'Lato', sans-serif; font-wight: bold;">Browse</h5></center>
              <input type="file" style="z-index:2; opacity:0; height:0; width:0;"file-model="file.upload" name="myFile" ng-disabled="uploading">
            </label>
          </div>
          <div class="col-xs-6">
            <button class="sign-button sign-in-button-warning sign-in-button-sm" style="width:100%" type="submit"><center><h5 style="font-family: 'Lato', sans-serif; font-wight: bold;">Submit</h5></center></button>
          </div>
          </form>
        </div>
      </div>
      <div class="col-xs-6">
        <div class="row" style="margin:10px;padding:5px;background-color:rgb(231, 229, 229); border-radius:5px; line-height:40px;">
          <center>
            Waiver
          </center>
            <form method="post" enctype="multipart/form-data" ng-submit = "vm.uploadWaiver(file);">

              <div class="col-xs-6">
              <label class="sign-button sign-in-button sign-in-button-sm" style="height: 100%; width: 100%;">
                <h5 style="font-family: 'Lato', sans-serif; font-wight: bold;">Browse</h5>
                <input type="file" style="z-index:2; opacity:0; height:0; width: 0;"file-model="file.upload" name="myFile" ng-disabled="uploading">
              </label>
            </div>
            <div class="col-xs-6">
              <button class="sign-button sign-in-button-warning sign-in-button-sm" style="height: 100%;width: 100%;"type="submit"><h5 style="font-family: 'Lato', sans-serif; font-wight: bold;">Submit</h5></button>
            </div>
          </form>
        </div>
      </div>
  </div>
  <div class="container">
      <div class="col-xs-6">
        <div class="row" style="margin:10px;padding:5px;background-color:rgb(231, 229, 229); border-radius:5px; line-height:40px;">
          <center>
            Letter of Recommendation
            <br>
            <form method="post" enctype="multipart/form-data" ng-submit = "vm.uploadLetterOfRecommendation(file);">
              <div class="col-xs-6">
              <label class="sign-in-button sign-in-button-sm" style="width: 100%">
                Browse
                <input type="file" style="z-index:2; opacity:0; height:0; width:0;"file-model="file.upload" name="myFile" ng-disabled="uploading">
              </label>
            </div>
              <br>
              <div class="col-xs-6">
              <button class="sign-in-button-warning sign-in-button-sm" style="width: 100%"type="submit">Submit</button>
            </div>
          </form>
        </center>
        </div>
      </div>
      <div class="col-xs-6">
        <div class="row" style="margin:10px;padding:5px;background-color:rgb(231, 229, 229); border-radius:5px; line-height:40px;">
        <center>
          Resume

        <form method="post" enctype="multipart/form-data" ng-submit = "vm.uploadResume(file);">
          <label class="sign-in-button sign-in-button-sm" style="width: 100%">
            Browse
            <input type="file" style="z-index:2; opacity:0;"file-model="file.upload" name="myFile" ng-disabled="uploading">
          </label>
          <button class="sign-in-button-warning sign-in-button-sm" style="width: 100%"type="submit">Submit</button>
      </form>
    </center>
    </div>
    </div>
  </div>
</div>
</div>
</div>
<div class="item">
  <div class="jumbotron jumbotron-fluid">
    <h3 style="font-family: 'Lato', sans-serif; font-wight: bold;">3. Verify:</h3>
    <br>

    <div class="row" style="margin:10px;padding:5px;background-color:rgb(231, 229, 229); border-radius:5px; line-height:40px;">
        <div class="col-sm-7">NDA</div>
        <div class="col-sm-5" style="text-align:center;"><button type="button" class="sign-button sign-in-button sign-in-button-sm" ng-click="vm.viewForm(vm.credentials.NDAId)">Download</button></div>
    </div>
    <div class="row" style="margin:10px;padding:5px;background-color:rgb(231, 229, 229); border-radius:5px; line-height:40px;">
        <div class="col-sm-7">Waiver</div>
        <div class="col-sm-5" style="text-align:center;"><button type="button" class="sign-button sign-in-button sign-in-button-sm" ng-click="vm.viewForm(vm.credentials.WaiverId)">Download</button></div>
    </div>
    <div class="row" style="margin:10px;padding:5px;background-color:rgb(231, 229, 229); border-radius:5px; line-height:40px;">
        <div class="col-sm-7">Letter of Recommendation</div>
        <div class="col-sm-5" style="text-align:center;"><button type="button" class="sign-button sign-in-button sign-in-button-sm" ng-click="vm.viewForm(vm.credentials.letterOfRecommendationId)">Download</button></div>
    </div>
    <div class="row" style="margin:10px;padding:5px;background-color:rgb(231, 229, 229); border-radius:5px; line-height:40px;">
        <div class="col-sm-7">Resume</div>
        <div class="col-sm-5" style="text-align:center;"><button type="button" class="sign-button sign-in-button sign-in-button-sm" ng-click="vm.viewForm(vm.credentials.ResumeId)">Download</button></div>
    </div>
  </div>
</div>

</div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
    <!--</div>-->
<!--</div>-->
</body>
</html>
