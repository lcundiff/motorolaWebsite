<section class="row">
  <h3 class="col-md-12 text-center">Request Sign-up Access</h3>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
    <form name="vm.signupReqForm" ng-submit="vm.askForSignup(vm.signupReqForm.$valid)" class="form-horizontal" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="firstName" class="text-center">First Name </label><input type="text" id="firstName" name="firstName" class="form-control" ng-model="vm.credentials.firstName" lowercase required autofocus>
          <label for="firstName" class="text-center">Last Name </label><input type="text" id="firstName" name="lastName" class="form-control" ng-model="vm.credentials.lastName" lowercase required autofocus>

          <label for="email" class="text-center">Email </label><input type="text" id="email" name="email" class="form-control" ng-model="vm.credentials.email" lowercase required autofocus>
          <div ng-messages="vm.signupReqForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Enter an email.</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">Request</button>
        </div>
      </fieldset>
    </form>
  </div>
</section>
