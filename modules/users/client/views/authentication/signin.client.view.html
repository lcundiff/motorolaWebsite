<div>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <div class="jumbotron jumbotron-fluid text-center" style="background-color: #e2e6e9">
    <div class="row">
      <!--<div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">-->
        <center>
        <img class="img-responsive text-center" src="/modules/core/client/img/idea-sharing-filled.png" style="height: 100px;">
      </center>
      <!--</div>-->
    </div>
    <br>
    <div class="row">
      <h3 style="font-family: 'Lato', sans-serif; font-wight: bold;">CAREERS MENTORING AND SHADOWING PROGRAM</h3>
    </div>
</div>
  <div class="jumbotron jumbotron-fluid" style="background-color: #e2e6e9">
    <div class="container">

  <div class="col-xs-6">
    <h4 style="font-family: 'Lato', sans-serif; font-wight: bold;">Sign in</h4>
    <form name="vm.userForm" ng-submit="vm.signin(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <uib-alert type="danger" ng-show="vm.error" class="text-center text-danger">
            <span ng-bind="vm.error"></span>
          </uib-alert>
          <label for="usernameOrEmail">Username or Email</label>
          <input type="text" id="usernameOrEmail" name="usernameOrEmail" class="form-control" ng-model="vm.credentials.usernameOrEmail" placeholder="Username or Email" required autofocus>
          <div ng-messages="vm.userForm.usernameOrEmail.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Username or Email is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" ng-model="vm.credentials.password" placeholder="Password" required>
          <div ng-messages="vm.userForm.password.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Password is required.</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="sign-button sign-in-button sign-in-button-sm">Sign in</button>
        </div>
        <div class="text-center forgot-password">
          <a ui-sref="password.forgot">Forgot your password?</a>
        </div>
      </fieldset>
    </form>
</div>
<div class="col-xs-6">
  <center>
    <h4 style="font-family: 'Lato', sans-serif; font-wight: normal;">Don't have an account?</h4>
      <button class="sign-button sign-in-button sign-in-button-sm" ui-sref="signup.studentrequest">Request Sign up</button>
  </center>
</div>

  </div>
</div>
</div>
